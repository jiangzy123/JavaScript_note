<!DOCTYPE html PUBLIC "-//W3C//Dli XHTML 1.0 ulansitional//EN" "http://www.w3.org/ul/xhtml1/Dli/xhtml1-ulansitional.dli">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>测试测试</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<script type="text/javascript" src="common.js">	</script>
	<script type="text/javascript" src="myjs.js">	</script>
	<style>
		.main{
			position: absolute;
			left: 100px;
			top: 150px;
		}
		.main ul li{
			display:inline;
		}
		.name{
			background-color:#eee;
			font-weight: bold;
			border:1px solid #0000ff;
		}
	</style>
</head>

<body>
	<form action="" name="reg" id="form">
	<div class="main">
		<span id="notice"></span>
		<ul>
			<li class="name">用户名：</li>
			<li><input type="text" name="username" id="username" value="邮箱或是手机号"/></li>
		</ul>
		<ul>
			<li class="name">密码：</li>
			<li><input type="password" name="password" id="password" value="邮箱或是手机号"/></li>
		</ul>		
		<ul>
			<li class="name">确认密码：</li>
			<li><input type="repassword" name="repassword" id="repassword" value="邮箱或是手机号"/></li>
		</ul>		
		<ul>
			<li class="name">邮箱：</li>
			<li><input type="text" name="email" id="email" value="email"/></li>
		</ul>		
		<ul>
			<li class="name">电话号码：</li>
			<li><input type="text" name="phone" id="phone" value="邮箱或是手机号"/></li>
		</ul>
		<ul>
			<li class="name">手机：</li>
			<li><input type="text" name="mobile" id="mobile" value="邮箱或是手机号"/></li>
		</ul>		
	</div>
	</form>

</body>
</html>
