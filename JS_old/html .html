			/**var re = new RegExp("abc");

			function validate(){
				var username = document.getElementById("username");
				var password = document.getElementById("password");
				if(username.value != "" && password.value != ""){
					if(/\s/.test(username.value)){
					//	alert(/\s/.test(username));
						alert("用户名中不能有空格");
					}else if(/\s/.test(password.value)){
						alert("密码格式不对");
					}else{
						alert("输入正确");
					}
				}else{
					alert("还没有输入呢，点个毛啊");
				}
			}
		</script>
	</head>
	<body onload="ready()">
		<h1>正则表达式</h1>
		<span class="change">用户名：</span><input type="text" id="username">
		<span class="change">密 码：</span><input type="password" id="password">
		<input type="submit" value="检测" onclick="validate()">
		<input type="button" value="改变" onclick="re()">
		
	</body>
</html>
