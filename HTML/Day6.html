    	alert(regular(value1,value2));
	}
	function plus(x1,x2){
	    return  x1 + x2;
	}
	function minus(x1,x2){
		return x1 - x2;
	}

/**
	arguments对象
*/
	function addSum(){
		var sum = 0;
		if (arguments.length == 0) {
			return sum;
		}else{
			for (var i = 0; i < arguments.length; i++) {
				sum = sum + arguments[i];
			};
			return sum;
		};
	}
	alert("The sum is " + addSum(3,4,5));

</script>
